<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Hover Effect | HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="split-screen">
        <div class="layer right">
            <div class="content-wrap">
                <h1>Iphone 15 Pro Max</h1>
                <img src="iphone-15-pro-max-white.png" alt="">
            </div>
        </div>
        <div class="layer left">
            <div class="content-wrap">
                <h1>Sharper, more detailed photos and videos</h1>
                <img src="iphone-15-pro-max-black.png" alt="">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
